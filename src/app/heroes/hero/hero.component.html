<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{ getheroDescription() }}</dd>
  <!-- Los métodos get, no se utilizan con () después del nombre del método -->
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- Mi botón se mostrará, si el nombre es diferente exactamente de Spiderman -->
<button
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()" class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<!-- Mi botón se mostrará, si la edad es diferente exactamente de 25 -->
<button
    *ngIf="age !== 25"
    (click)="changeAge()" class="btn btn-primary">
    Cambiar Edad
</button>

<button
    (click)="resetForm()" class="btn btn-primary mx-2">
    Reestablecer
</button>
