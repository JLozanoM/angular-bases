<h1>DBZ Personajes</h1>
<hr />
<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    >
    </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
<!-- Escucharemos con el onDelete (el valor con $event)
  y el onNewCharacter (el valor con $event)-->
